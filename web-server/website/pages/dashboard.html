<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div id="progress-indicator" class="progress-container" style="display: none;">
        <div class="progress-bar"></div>
        <span class="progress-text">Processing...</span>
    </div>

    <div class="dashboard">
        <div class="sidebar">
            <div class="tab" id="overview-tab" onclick="switchTab('overview');">
                <img src="/resources/chart-icon.png" alt="Overview">
            </div>
            <div class="tab" id="files-tab" onclick="switchTab('files')">
                <img src="/resources/file-icon.png" alt="Files">
            </div>
            <div class="tab" id="account-tab" onclick="switchTab('account')">
                <img src="/resources/gear-icon.png" alt="Account">
            </div>
        </div>
        <div class="content">
            <div id="overview" class="content-section hidden">
                <canvas id="statsChart" style="max-width: 90%; max-height: 90%;"></canvas>
                <div id="file_count"></div>
            </div>
            <div id="files" class="content-section hidden">
                <input type="file" id="file" style="display: none;" multiple>
                <div id="path_container" style="font-size: 20px; font-weight: bold;">
                    
                    <h1 id="folder_path" current-id="-1" last-id ="-1" style="max-width: calc(100% - 100px);"> 
                        <button id="go_back_btn" style="font-size: 20px; cursor: pointer; background: none; border: none; margin-right: 10px;"><</button> 
                        <span id="path_display" style="
                            font-family: monospace, sans-serif;
                            padding: 0.2em 0.4em;
                            border-radius: 5px;
                            white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                            display: inline-block;
                            max-width: calc(100% - 200px);
                            vertical-align: middle;">
                            Myfiles
                        </span>


                        <button id="create_folder_btn" style="font-size: 24px; cursor: pointer; background: none; border: none; font-weight: bold; color:rgb(154, 226, 226)">_</button>
                    </h1>

                    <div id="folder_popup" style="
                        display: none;
                        position: fixed;
                        background: white;
                        border: 1px solid #ccc;
                        padding: 8px;
                        border-radius: 6px;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                        z-index: 999;">
                        <input type="text" id="folder_name_input" placeholder="Enter folder name" style="padding: 4px 8px; font-size: 16px;">
                    </div>
                </div>

                

                <div id = "files_grid" class="file-grid-container" style="    display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
                    </div>
            </div>
        </div>
            <div id="account" class="content-section hidden">Account details go here.</div>
    </div>

    <script src="/scripts/pako.min.js"></script>
    <script src="/scripts/crypto-js.js"></script>
    <script src="/scripts/chart.js"></script>

    <script src ="/scripts/Authentication.js"></script>
    <script src="/scripts/dashboard.js"></script>
    <script src="/scripts/upload_file.js"></script>
</body>
</html>
