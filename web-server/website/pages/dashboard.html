<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="tab" id="overview-tab" onclick="switchTab('overview');">
                <img src="/resources/chart-icon.png" alt="Overview">
            </div>
            <div class="tab" id="files-tab" onclick="switchTab('files')">
                <img src="/resources/file-icon.png" alt="Files">
            </div>
            <div class="tab" id="account-tab" onclick="switchTab('account')">
                <img src="/resources/gear-icon.png" alt="Account">
            </div>
        </div>
        <div class="content">
            <div id="overview" class="content-section hidden">
                <canvas id="statsChart" style="max-width: 90%; max-height: 90%;"></canvas>
                <div id="file_count"></div>
            </div>
            <div id="files" class="content-section hidden">
                <input type="file" id="file" style="display: none;" multiple>
                <h1>Your Files</h1> Drag any file to upload.
                <div id="password-modal">
                    <div style="background-color: white; padding: 20px; border-radius: 8px; text-align: center;">
                        <h2>Enter Password to Encrypt File</h2>
                        <input type="password" id="password" placeholder="password" style="margin: 10px; padding: 8px;">
                        <button id="upload-button" style="padding: 10px 20px;">Upload</button>
                        <button id="cancel-button" style="padding: 10px 20px; margin-left: 10px;">Cancel</button>
                        <div id="note">you must use the same password for all files.</div>
                    </div>
                </div>
            </div>
            <div id="account" class="content-section hidden">Account details go here.</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src ="/scripts/Authentication.js"></script>
    <script src="/scripts/dashboard.js"></script>
    <script src="/scripts/upload_file.js"></script>
</body>
</html>
